        <h1 class="top">The Odin Project</h1>
            <h3 class="top-sub">GUI Calculator 2</h3>

        <section id="play-area">
            <div id="calculator-container">
                <div id="calculator-display" class="calculator-display"></div>
                <button id="button-seven" class="calculator-button">7</button>
                <button id="button-eight" class="calculator-button">8</button>
                <button id="button-nine" class="calculator-button">9</button>
                <button id="button-divide" class="calculator-button calculator-button-expression">รท</button>
                <button id="button-four" class="calculator-button">4</button>
                <button id="button-five" class="calculator-button">5</button>
                <button id="button-six" class="calculator-button">6</button>
                <button id="button-multiply" class="calculator-button calculator-button-expression">ร</button>
                <button id="button-one" class="calculator-button">1</button>
                <button id="button-two" class="calculator-button">2</button>
                <button id="button-three" class="calculator-button">3</button>
                <button id="button-subtract" class="calculator-button calculator-button-expression">-</button>
                <button id="button-zero" class="calculator-button">0</button>
                <button id="button-decimal" class="calculator-button">.</button>
                <button id="button-equal" class="calculator-button calculator-button-expression">=</button>
                <button id="button-add" class="calculator-button calculator-button-expression">+</button>
                <button id="button-clear" class="calculator-button">Clear</button>



            </div>
        </section>
    
        <script src=script.js></script>
    </body>
